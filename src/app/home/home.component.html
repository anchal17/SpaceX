<div class="container">
    <h3>SpaceX Launch Programs</h3>
    <div class="content">
        <div class="w-20">
            <div  class="filter-outer">
                <div class="filter">Filters</div>
                <div>
                    <div>
                        <div class="filter-launch">Launch Year</div>
                        <hr>
                        <div class="main-row">
                            <div *ngFor="let filter of launchData" class="w-50">
                                <div class="button">{{filter.launch_year}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <div class="filter-launch">Successful Launch</div>
                        <hr>
                        <div class="main-row">
                            <div *ngFor="let success of launchData" class="w-50">
                                <div class="button">{{success.launch_success}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <div class="filter-launch">Successful Landing</div>
                        <hr>
                        <div class="main-row">
                            <div *ngFor="let success of launchData" class="w-50">
                                <div *ngFor="let successData of success.rocket.first_stage.cores">
                                    <div class="button">{{successData.land_success}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="w-80">
            <div *ngFor="let data of launchData; let i=index" class="w-25">
                <!-- {{i}} -->
                <div class="content-top">
                    <div class="content-main">
                        <img class="img-center" src={{data.links.mission_patch}}>
                    </div>
                    <div class="content-body">
                        <div>
                            <h4>{{data.mission_name}}</h4>
                            <label class="content-desc">Mission Ids</label><span>
                                <ul>
                                    <li *ngFor="let data of data.mission_id; let ind=index" [attr.data-index]="ind">
                                        {{data}}
                                    </li>
                                </ul>
                            </span>
                        </div>
                        <div>
                            <label class="content-desc">Launch Year: </label><span class="content-prop">{{data.launch_year}}</span>
                        </div>
                    </div>
                    <div>
                        <label class="content-desc">Successful Launch:</label><span class="content-prop">{{data.launch_success}}</span>
                    </div>
                    <div>
                        <label class="content-desc">Successful Landing: </label>
                        <span *ngFor="let launchSuccess of data.rocket.first_stage.cores" class="content-prop">
                            {{launchSuccess.land_success}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
